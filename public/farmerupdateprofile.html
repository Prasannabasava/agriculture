<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Update Profile</title>
    <link rel="stylesheet" href="farmerupdateprofile.css">
</head>
<body>
    <div class="update-container">
        <form class="update-form" action="/update-farmer" method="POST" enctype="multipart/form-data">
            <h2>Update Profile</h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">

            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber">

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="25"></textarea>

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State</label>
            <input type="text" id="state" name="state">

            <label for="image">Profile Image</label>
            <input type="file" id="image" name="image">

            <button type="submit">Update</button>
        </form>
    </div>
    <div class="footer">&copy; 2024 Sustainable Agriculture Platform. All rights reserved.</div>
    <script src="farmerupdateprofile.js"></script>
</body>
</html>
