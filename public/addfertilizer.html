<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop and Fertilizers</title>
    <link rel="stylesheet" type="text/css" href="addfertilizer.css">
</head>
<body>
    <div class="container">
        <h1>Add Fertilizers</h1>
        <form id="cropForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
            <br>
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" name="cropName" required>
            <br>
            <label for="fertilizers">Fertilizers (comma-separated):</label>
            <input type="text" id="fertilizers" name="fertilizers" required>
            <br>
            <button type="submit">Add Fertilizer</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>

    <script src="addfertilizer.js"></script>
</body>
</html>
