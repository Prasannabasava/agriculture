<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Cost Management</title>
    <link rel="stylesheet" href="cost.css">
</head>
<body>
    <h1>Crop Cost Management</h1>

    <!-- Form for adding crop cost data -->
    <form id="costForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="crop">Crop:</label>
        <input type="text" id="crop" name="crop" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Add Cost</button>
    </form>

    <!-- Message display -->
    <div id="message"></div>

    <!-- Table for displaying crop cost data -->
    <table id="costData">
        <thead>
            <tr>
                <th>Crop</th>
                <th>Cost</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <div class="footer">&copy; 2024 Sustainable Agriculture Platform. All rights reserved.</div>

    <script src="cost.js"></script>
</body>
</html>
